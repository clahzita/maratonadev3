<!DOCTYPE html>
<html>

<head>
    <title>Doação Vida! Doe Sangue!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Imagem de Doe com Amor">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 são necessárias diariamente</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>
        <button>Quero Ajudar!</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero doar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>Doadores</span></h2>
        <section class="donors">
            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <P>{{donor.name}}</P>
            </div>

           {% endfor %}
        </section>
    </main>

    <footer>Com amor ❤ Rockseat!</footer>


    <script src="scripts.js"></script>


</body>

</html>
